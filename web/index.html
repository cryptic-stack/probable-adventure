<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neko Rooms - Probable Adventure</title>
  <style>
    :root {
      --bg: #f0f3f2;
      --card: #ffffff;
      --ink: #1c2730;
      --muted: #5b6974;
      --line: #d4dbe1;
      --primary: #007a5a;
      --primary-2: #006247;
      --warn: #b42318;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% -20%, #e6f7f2 0%, transparent 40%),
        radial-gradient(circle at 100% 10%, #e8f0ff 0%, transparent 30%),
        var(--bg);
    }
    .app { max-width: 1280px; margin: 0 auto; padding: 16px; }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--card);
      padding: 14px;
      margin-bottom: 14px;
    }
    .title { font-size: 20px; font-weight: 700; }
    .sub { color: var(--muted); font-size: 13px; }
    .toolbar { display: flex; flex-wrap: wrap; align-items: center; gap: 8px; }
    button {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--ink);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
    }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button.primary:hover { background: var(--primary-2); border-color: var(--primary-2); }
    button.danger { background: var(--warn); border-color: var(--warn); color: #fff; }
    input, select {
      width: 100%;
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 10px;
      padding: 9px 10px;
      color: var(--ink);
    }
    .status { min-height: 18px; margin: 0 2px 10px; color: var(--muted); font-size: 13px; }
    .layout { display: grid; grid-template-columns: 360px 1fr; gap: 12px; }
    .card {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--card);
      padding: 12px;
    }
    .section { font-size: 14px; font-weight: 700; margin-bottom: 10px; }
    .stack { display: grid; gap: 8px; }
    .row2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .row3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
    .list {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      max-height: 360px;
      overflow-y: auto;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid var(--line);
      padding: 9px;
    }
    .item:last-child { border-bottom: 0; }
    .muted { color: var(--muted); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
    .hero {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      background: linear-gradient(120deg, #f8fffd, #eefcf8);
      margin-bottom: 10px;
    }
    .hero-title { font-size: 19px; font-weight: 700; margin-bottom: 4px; }
    .rooms { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 10px; }
    .room {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }
    .room h3 { margin: 0 0 6px; font-size: 15px; }
    .pill {
      display: inline-block;
      border: 1px solid var(--line);
      color: var(--muted);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      margin-bottom: 8px;
    }
    pre {
      margin: 0;
      background: #0f1b26;
      color: #d8e3ee;
      border-radius: 10px;
      padding: 10px;
      max-height: 260px;
      overflow: auto;
    }
    details {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      padding: 8px 10px;
      margin-top: 10px;
    }
    summary { cursor: pointer; font-weight: 600; }
    @media (max-width: 1020px) {
      .layout { grid-template-columns: 1fr; }
      .row3 { grid-template-columns: 1fr; }
      .row2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div>
        <div class="title">Neko Rooms</div>
        <div class="sub">Room-first access flow inspired by neko-rooms</div>
      </div>
      <div class="toolbar">
        <span id="me" class="muted">anonymous</span>
        <button id="login">Login</button>
        <button id="logout">Logout</button>
        <button id="refreshAll">Refresh</button>
      </div>
    </div>

    <div id="status" class="status"></div>

    <div class="layout">
      <aside class="card">
        <div class="section">Create Room Group</div>
        <div class="stack">
          <input id="teamId" type="number" value="1" placeholder="team_id" />
          <input id="rangeName" placeholder="group name (optional)" />
          <div class="row2">
            <input id="roomName" value="desktop" placeholder="room name" />
            <select id="roomNetwork">
              <option value="guest">guest</option>
              <option value="corporate">corporate</option>
              <option value="redteam">redteam</option>
              <option value="blueteam">blueteam</option>
              <option value="netbird">netbird</option>
            </select>
          </div>
          <select id="imageRef"></select>
          <div class="row3">
            <input id="roomUserPass" value="neko" placeholder="user password" />
            <input id="roomAdminPass" value="admin" placeholder="admin password" />
            <input id="roomMaxConn" type="number" min="0" max="500" value="8" placeholder="max conn" />
          </div>
          <button id="createRange" class="primary">Create Room Group</button>
        </div>

        <div class="section" style="margin-top: 14px;">Room Groups</div>
        <div id="ranges" class="list"></div>
      </aside>

      <main class="card">
        <div class="hero">
          <div id="activeRangeTitle" class="hero-title">No Group Selected</div>
          <div id="activeRangeMeta" class="muted">Load a room group to manage and open rooms.</div>
        </div>

        <div class="toolbar" style="margin-bottom:10px;">
          <input id="rangeId" type="number" placeholder="group id" style="max-width: 130px;" />
          <button id="loadRange">Load</button>
          <button id="resetRange">Recreate Group</button>
          <button id="destroyRange" class="danger">Destroy Group</button>
          <button id="refreshImages">Refresh Images</button>
        </div>

        <div id="roomsGrid" class="rooms">
          <div class="room muted">No rooms yet</div>
        </div>

        <details>
          <summary>Live Events</summary>
          <pre id="events" class="mono"></pre>
        </details>

        <details>
          <summary>Raw Data</summary>
          <pre id="rangeDetail" class="mono">{}</pre>
        </details>
      </main>
    </div>
  </div>

  <script src="/web/app.js"></script>
</body>
</html>
