services:
  ctfd:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
      - CHALLENGE_CONTROL_URL=http://control-service:9001
      - CHALLENGE_CONTROL_TOKEN=${CHALLENGE_CONTROL_TOKEN:-change-me}
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
      - control-service
    networks:
        default:
        internal:

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

  control-service:
    build: ./control-service
    restart: always
    environment:
      - CHALLENGE_CONTROL_TOKEN=${CHALLENGE_CONTROL_TOKEN:-change-me}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      internal:

  linux-lab-base:
    image: ctfd-linux-lab-base:latest
    build: ./docker/linux-lab-base
    profiles:
      - tools
    command: ["bash", "-lc", "echo base image ready"]
    networks:
      internal:

networks:
    default:
    internal:
        internal: true
