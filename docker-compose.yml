services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: rangedb
      POSTGRES_USER: range
      POSTGRES_PASSWORD: range
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U range -d rangedb"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:4
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - -path
      - /migrations
      - -database
      - postgres://range:range@postgres:5432/rangedb?sslmode=disable
      - up
    volumes:
      - ./migrations:/migrations
    environment:
      DATABASE_URL: postgres://range:range@postgres:5432/rangedb?sslmode=disable

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      APP_ENV: dev
      HTTP_ADDR: :8080
      DATABASE_URL: postgres://range:range@postgres:5432/rangedb?sslmode=disable
      SESSION_KEY: dev-insecure-session-key-change-me
      DEV_AUTH_EMAIL: dev@example.com
      ADMIN_EMAILS: dev@example.com
      DOCKERHUB_REPOS: crypticstack/probable-adventure-base-server,crypticstack/probable-adventure-base-user,crypticstack/probable-adventure-attack-box,crypticstack/probable-adventure-web-lab
      DOCKERHUB_IMAGE_REFS: crypticstack/probable-adventure-base-server:bookworm,crypticstack/probable-adventure-base-user:bookworm-xfce,crypticstack/probable-adventure-attack-box:bookworm,crypticstack/probable-adventure-web-lab:bookworm
      GOOGLE_REDIRECT_URL: http://localhost:8080/auth/google/callback
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"

  provisioner:
    build:
      context: .
      dockerfile: Dockerfile.provisioner
    environment:
      APP_ENV: dev
      DATABASE_URL: postgres://range:range@postgres:5432/rangedb?sslmode=disable
      WORKER_ID: provisioner-1
      DOCKER_HOST: unix:///var/run/docker.sock
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  pgadmin:
    image: dpage/pgadmin4:8
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"

volumes:
  pgdata:
