name: Docker Neko Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "neko/apps/firefox/**"
      - "neko/apps/chromium/**"
      - "neko/.dockerignore"
      - ".github/workflows/docker-neko-images.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: firefox
            dockerfile: neko/apps/firefox/Dockerfile
            context: neko/apps/firefox
            tag: firefox
          - app: chromium
            dockerfile: neko/apps/chromium/Dockerfile
            context: neko/apps/chromium
            tag: chromium

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/crypticstack/neko
          tags: |
            type=raw,value=${{ matrix.tag }},enable={{is_default_branch}}
            type=sha,prefix=${{ matrix.tag }}-
            type=ref,event=tag,prefix=${{ matrix.tag }}-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          pull: true
          push: true
          build-args: |
            BASE_IMAGE=ghcr.io/m1k1o/neko/base:latest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
