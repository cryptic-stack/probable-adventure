name: Docker Neko Desktop Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "neko/apps/xfce/**"
      - "neko/apps/kde/**"
      - "neko/.dockerignore"
      - ".github/workflows/docker-neko-images.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN != '' && secrets.DOCKERHUB_TOKEN || secrets.DOCKER_TOKEN != '' && secrets.DOCKER_TOKEN || vars.DOCKERHUB_TOKEN != '' && vars.DOCKERHUB_TOKEN || vars.DOCKER_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: xfce
            dockerfile: neko/apps/xfce/Dockerfile
            context: neko/apps/xfce
            tag: xfce
          - app: kde
            dockerfile: neko/apps/kde/Dockerfile
            context: neko/apps/kde
            tag: kde

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Hub credentials
        if: ${{ env.DOCKERHUB_USERNAME == '' || env.DOCKERHUB_TOKEN == '' }}
        run: |
          echo "::error::Missing Docker Hub credentials. Set DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (or DOCKER_TOKEN) as repository secrets or variables."
          exit 1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/crypticstack/neko
          tags: |
            type=raw,value=${{ matrix.tag }},enable={{is_default_branch}}
            type=sha,prefix=${{ matrix.tag }}-
            type=ref,event=tag,prefix=${{ matrix.tag }}-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          pull: true
          push: true
          build-args: |
            BASE_IMAGE=ghcr.io/m1k1o/neko/base:latest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
